<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome css 링크 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <!-- 스테이터스 바 (최상단 바) 코드 -->
    <div class="status-bar">
      <!-- 왜 열 두개 필요? 첫 번째 열은 시간, 두 번째 열은 아이콘들 배치 -->
      <!-- 왜 div? div는 박스 같은 것이 필요할 때 쓴다. 기본적으로 block (아래 배치) 속성이 있다. -->
      <div class="status-bar__column">
        <!-- span 태그는 주로 텍스트에서 쓴다고 했다. -->
        <span class="status-bar__clock">13:54</span>
      </div>
      <!-- div는 박스 같은 것이 필요할 때 쓰는데, block 속성 때문에 줄바꿈이 된다. 이건 나중에 수정해야겠지? -->
      <div class="status-bar__column">
        <!-- i 태그를 font awesome에서 긁어오긴 했지만, span 태그처럼 inline(옆으로 배치)속성이 있어서 줄바꿈은 없다! -->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 헤더 바 코드 -->
    <header class="header">
      <!-- 왜 column을 div로 두는지는 스테이터스 바에서 설명했다. -->
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <!-- 헤더에서는 아이콘들의 간격이 어느 정도 있으니 나중에 css 적용을 위해 span으로 먼저 묶어놓는다. -->
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href = "settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nicolás Serrano
              </span>
              <span class="friend__status">
                techofficer20@likelion.org
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </header>
      <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
              </span>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li>
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
            </span>
          <span class="more__btn-title">
            Themes
          </span>
        </li>
        <li>
        <span class="more__btn-icon">
          <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
        <span class="more__btn-title">
          Accounts
        </span>
      </li>
    </li>
        </ul>
      <section class = "more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
           <span class="suggestion__icon">
             <i class="fas fa-quote-right fa-2x"></i>
           </span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
              <i class="fas fa-beer fa-2x"></i>
              <span class="suggestion__title">Kakao Friends</span>
            </li>
            <li class="more__suggestion suggestion">
                <i class="fas fa-gamepad fa-2x"></i>
                <span class="suggestion__title">Kakao Gem</span>
              </li>
        </ul>
      </section>
    </main>
    <!-- 네비게이션 바 (최하단 바) 코드 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
