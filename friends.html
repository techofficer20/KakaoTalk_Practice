<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome css 링크 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!-- 스테이터스 바 (최상단 바) 코드 -->
    <div class="status-bar">
      <!-- 왜 열 두개 필요? 첫 번째 열은 시간, 두 번째 열은 아이콘들 배치 -->
      <!-- 왜 div? div는 박스 같은 것이 필요할 때 쓴다. 기본적으로 block (아래 배치) 속성이 있다. -->
      <div class="status-bar__column">
        <!-- span 태그는 주로 텍스트에서 쓴다고 했다. -->
        <span class="status-bar__clock">13:54</span>
      </div>
      <!-- div는 박스 같은 것이 필요할 때 쓰는데, block 속성 때문에 줄바꿈이 된다. 이건 나중에 수정해야겠지? -->
      <div class="status-bar__column">
        <!-- i 태그를 font awesome에서 긁어오긴 했지만, span 태그처럼 inline(옆으로 배치)속성이 있어서 줄바꿈은 없다! -->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 헤더 바 코드 -->
    <header class="header">
      <!-- 왜 column을 div로 두는지는 스테이터스 바에서 설명했다. -->
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <!-- 헤더에서는 아이콘들의 간격이 어느 정도 있으니 나중에 css 적용을 위해 span으로 먼저 묶어놓는다. -->
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- User Row -->
    <main class="friends">
      <!-- 유저 -->
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nicolás Serrano
              </span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <!-- plus friend -->
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- friends list -->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nicolás Serrano
              </span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISLAND (FT NomadCoders)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- 네비게이션 바 (최하단 바) 코드 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
